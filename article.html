<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article - Seth Steels Enterprises</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        sethBlue: '#1C70B4',
                        sethGrey: '#777D7D',
                    }
                }
            }
        }
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Load Article Data -->
    <script src="js/articles.js"></script>
</head>

<body class="font-sans text-gray-800 antialiased bg-gray-50 flex flex-col min-h-screen">

    <!-- Header -->
    <nav class="bg-white/95 backdrop-blur-md shadow-md fixed w-full z-50 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20">
                <div class="flex-shrink-0 flex items-center">
                    <a href="index.html" class="flex items-center gap-2">
                        <img src="img/logo.png" alt="Seth Steels Logo" class="h-12 w-auto object-contain">
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="articles.html" class="text-sethBlue font-semibold hover:underline flex items-center gap-2">
                        <i class="fas fa-arrow-left"></i> Back to Articles
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Article Content -->
    <div id="article-container" class="pt-32 pb-20 max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

        <!-- Loading State -->
        <div id="loading" class="text-center py-20">
            <i class="fas fa-circle-notch fa-spin text-4xl text-sethBlue"></i>
        </div>

        <!-- Article Body -->
        <article id="article-content" class="hidden bg-white p-8 md:p-12 rounded-2xl shadow-lg border border-gray-100">
            <!-- Header -->
            <header class="mb-10 text-center">
                <span id="article-date"
                    class="bg-gray-100 text-gray-600 text-sm font-bold px-3 py-1 rounded-full mb-4 inline-block"></span>
                <h1 id="article-title" class="text-3xl md:text-5xl font-extrabold text-gray-900 leading-tight mb-6">
                </h1>
                <div class="flex items-center justify-center gap-2 text-gray-500 text-sm">
                    <i class="fas fa-user-circle"></i> <span id="article-author"></span>
                </div>
            </header>

            <!-- Featured Image -->
            <div class="mb-10 rounded-xl overflow-hidden shadow-md h-64 md:h-96 w-full relative">
                <img id="article-image" src="" alt="Article Banner" class="w-full h-full object-cover">
            </div>

            <!-- Content Body -->
            <div id="article-body" class="prose prose-lg prose-blue max-w-none text-gray-700">
                <!-- Content injected here -->
            </div>

            <!-- Share / CTA -->
            <div class="mt-12 pt-8 border-t border-gray-100 text-center">
                <h3 class="font-bold text-gray-900 mb-4">Enjoyed this article? Share it or Get in Touch!</h3>
                <div class="flex justify-center gap-4 mb-8">
                    <button
                        class="w-10 h-10 rounded-full bg-blue-100 text-blue-600 hover:bg-blue-600 hover:text-white transition flex items-center justify-center"><i
                            class="fab fa-facebook-f"></i></button>
                    <button
                        class="w-10 h-10 rounded-full bg-sky-100 text-sky-500 hover:bg-sky-500 hover:text-white transition flex items-center justify-center"><i
                            class="fab fa-twitter"></i></button>
                    <button
                        class="w-10 h-10 rounded-full bg-green-100 text-green-600 hover:bg-green-600 hover:text-white transition flex items-center justify-center"><i
                            class="fab fa-whatsapp"></i></button>
                </div>
                <a href="index.html#contact"
                    class="inline-flex items-center justify-center px-8 py-3 bg-sethBlue text-white font-bold rounded-lg hover:bg-blue-700 transition shadow-lg">
                    Contact Seth Steels
                </a>
            </div>
        </article>

        <!-- Error State -->
        <div id="error-message" class="hidden text-center py-20">
            <h1 class="text-2xl font-bold text-gray-900">Article Not Found</h1>
            <a href="articles.html" class="inline-block mt-4 text-sethBlue hover:underline">Return to Blog</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12 mt-auto">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-gray-400">&copy; 2024 Seth Steels Enterprises. All rights reserved.</p>
        </div>
    </footer>

    <!-- Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const articleId = params.get('id');

            const loading = document.getElementById('loading');
            const content = document.getElementById('article-content');
            const error = document.getElementById('error-message');

            if (!articleId || typeof window.articles === 'undefined') {
                showError();
                return;
            }

            const article = window.articles.find(a => a.id === articleId);

            if (article) {
                // Populate SEO
                document.title = `${article.title} - Seth Steels Insights`;

                // Populate Content
                document.getElementById('article-title').textContent = article.title;
                document.getElementById('article-date').textContent = article.date;
                document.getElementById('article-author').textContent = article.author;
                document.getElementById('article-image').src = article.image;
                document.getElementById('article-image').alt = article.title;
                document.getElementById('article-body').innerHTML = article.content;

                // Show
                loading.classList.add('hidden');
                content.classList.remove('hidden');
            } else {
                showError();
            }

            function showError() {
                loading.classList.add('hidden');
                error.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
